AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'sam-nextjs-lambda

  Sample SAM Template for sam-nextjs-lambda

  '
Globals:
  Function:
    Timeout: 30
    Tracing: Active
  Api:
    TracingEnabled: true
Resources:
  NextjsFunction:
    Type: AWS::Serverless::Function
    Properties:
      PackageType: Image
      Architectures:
      - arm64
      Events:
        HttpEvent:
          Type: HttpApi
      ImageUri: nextjsfunction:latest
    Metadata:
      DockerContext: /Users/takuya-yn/Github/nextjs-lambda
      DockerTag: latest
      Dockerfile: Dockerfile
      SamResourceId: NextjsFunction
